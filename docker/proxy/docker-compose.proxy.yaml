name: devops-studio-proxy
services:
  devops-proxy:
    image: nginx:1.27-alpine
    ports:
      - "${PROXY_HTTP_PORT:-8081}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
    networks:
      - devops-edge
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  devops-edge:
    external: true