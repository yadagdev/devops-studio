name: devops-studio-proxy
services:
  devops-proxy:
    image: nginx:1.27-alpine
    ports:
      - "${PROXY_HTTP_PORT:-80}:80"
      - "${PROXY_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /home/chronos/workspace/_acme:/var/www/letsencrypt:ro
      - /etc/nginx/devops-studio.htpasswd:/etc/nginx/.htpasswd:ro
    networks:
      - devops-edge
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  devops-edge:
    external: true