# =========================================
# wiki.yadag.fyi (Wiki.js)
# =========================================

server {
  listen 80;
  server_name wiki.yadag.fyi;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    default_type text/plain;
    auth_basic off;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name wiki.yadag.fyi;

  ssl_certificate     /etc/letsencrypt/live/ops.yadag.fyi/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ops.yadag.fyi/privkey.pem;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=86400" always;

  include /etc/nginx/snippets/tls_min.conf;
  include /etc/nginx/snippets/deny_sensitive.conf;

  # Basic auth ON for all wiki
  auth_basic           "Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd;

  include /etc/nginx/conf.d/includes/10_internal_health.conf;

  location / {
    include /etc/nginx/snippets/proxy_headers.conf;
    include /etc/nginx/snippets/proxy_common.conf;

    # Wiki.js listens on 3000 inside the container
    proxy_pass http://yadag-wiki:3000/;
  }
}
