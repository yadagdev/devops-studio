# ==============================
# HTTP :80 (wiki.yadag.fyi)
# ==============================
server {
  listen 80;
  server_name wiki.yadag.fyi;

  # ACME HTTP-01
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    default_type text/plain;
    auth_basic off;
  }

  # それ以外はHTTPSへ
  location / {
    return 301 https://$host$request_uri;
  }
}

# ==============================
# HTTPS :443 (wiki.yadag.fyi)
# ==============================
server {
  listen 443 ssl;
  server_name wiki.yadag.fyi;

  # ---- SSL ----
  ssl_certificate     /etc/letsencrypt/live/ops.yadag.fyi/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ops.yadag.fyi/privkey.pem;

  # ---- Security headers（ops と同じ）----
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=86400" always;

  # ---- Basic認証 ----
  auth_basic           "Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # ---- ルーティング（wikiはサブパス非対応なので / のまま）----
  location / {
  include /etc/nginx/snippets/proxy_headers.conf;
  include /etc/nginx/snippets/proxy_common.conf;

  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  proxy_pass http://yadag-wiki:3000;
  }
}
