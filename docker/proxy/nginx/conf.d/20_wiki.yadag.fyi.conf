# ==============================
# HTTP :80 (wiki.yadag.fyi)
# ==============================
server {
  listen 80;
  server_name wiki.yadag.fyi;

  # ACME HTTP-01
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    default_type text/plain;
    auth_basic off;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# ==============================
# HTTPS :443 (wiki.yadag.fyi)
# ==============================
server {
  listen 443 ssl;
  server_name wiki.yadag.fyi;

  ssl_certificate     /etc/letsencrypt/live/ops.yadag.fyi/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ops.yadag.fyi/privkey.pem;

  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=86400" always;

  # ACMEだけ例外
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    default_type text/plain;
    auth_basic off;
  }

  # ---- Static assets: 認証なし ----
  location ^~ /_assets/ {
    include /etc/nginx/snippets/proxy_headers.conf;
    include /etc/nginx/snippets/proxy_common.conf;
    auth_basic off;
    proxy_pass http://yadag-wiki:3000;
  }

  # ---- GraphQL: 認証なし ----
  location = /graphql {
    include /etc/nginx/snippets/proxy_headers.conf;
    include /etc/nginx/snippets/proxy_common.conf;

    # GraphQL は基本 POST。GET/HEAD を落とす。
    limit_except POST {
        deny all;
    }

    auth_basic off;
    proxy_pass http://yadag-wiki:3000;
  }

  # ---- HTML/画面: 認証あり ----
  location / {
    include /etc/nginx/snippets/proxy_headers.conf;
    include /etc/nginx/snippets/proxy_common.conf;

    auth_basic "wiki.yadag.fyi v2";
    auth_basic_user_file /etc/nginx/.htpasswd;

    proxy_pass http://yadag-wiki:3000;
  }
}
